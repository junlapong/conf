<IfModule !headers_module>
    LoadModule headers_module modules/mod_headers.so
</IfModule>

##### REF: http://en.wikipedia.org/wiki/List_of_HTTP_header_fields #####

##### CACHE CONTROL #####
SetEnvIf Request_URI "\.(jpg|jpeg|png|css|gif|ico|js)$" long_cache

Header set Expires -1 env=!long_cache
Header set Pragma "no-cache" env=!long_cache
Header set Cache-Control "no-cache, no-store, must-revalidate" env=!long_cache
Header set Cache-Control "private, max-age=0" env=long_cache

##### SECURE COOKIE #####
Header edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure

##### DISABLE ETag #####
#FileETag MTime Size
FileETag None
Header unset ETag
#Header unset Last-Modified

##### HTTP/2 #####
#Header set X-Firefox-Spdy h2
#Header set alt-svc 'quic=":443"; ma=2592000; v="34,33,32,31,30,29,28,27,26,25"'
#Header set alternate-protocol "443:quic"

##### DISABLE X-Powered-By #####
Header unset X-Powered-By

##### XFS #####
## DENY, SAMEORIGIN
Header set X-Frame-Options DENY

##### XSS #####
Header set X-XSS-Protection "1; mode=block"

##### DISABLE MIME SNIFFING #####
Header set X-Content-Type-Options nosniff

##### HSTS #####
Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
#Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

### DISABLE TRACE ###
TraceEnable off

##### cross-origin resource sharing #####
<FilesMatch "\.(js|css)$">
	Header always set Access-Control-Allow-Origin "*"
</FilesMatch>
